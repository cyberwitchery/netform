name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      RUSTFLAGS: "-C debuginfo=0"
      CARGO_TARGET_DIR: target/ci
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up rust
        uses: dtolnay/rust-toolchain@stable

      - name: cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust-release
          cache-targets: true

      - name: doc build
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
          CARGO_PROFILE_DEV_DEBUG: 0
        run: cargo doc --workspace --all-features --no-deps

      - name: run tests
        run: cargo test --workspace --all-targets

      - name: install sbom tool
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx

      - name: generate sbom
        run: |
          for manifest in "$GITHUB_WORKSPACE"/netform_*/Cargo.toml; do
            crate="$(basename "$(dirname "$manifest")")"
            cargo cyclonedx --manifest-path "$manifest" \
              --format json \
              --override-filename "sbom-${{ github.ref_name }}-${crate}.cdx" \
              --all-features
          done

      - name: upload sbom
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.ref_name }}
          path: "${{ github.workspace }}/**/sbom-${{ github.ref_name }}-*.cdx.json"
          if-no-files-found: error

      - name: clean generated sbom files
        run: |
          set -euo pipefail
          find "$GITHUB_WORKSPACE" -type f -name "sbom-${{ github.ref_name }}-*.cdx.json" -delete

      - name: verify clean tree before publish
        run: |
          set -euo pipefail
          test -z "$(git status --porcelain)"

      - name: publish netform_ir
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p netform_ir --no-verify

      - name: publish netform_dialect_iosxe
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p netform_dialect_iosxe --no-verify

      - name: publish netform_dialect_eos
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p netform_dialect_eos --no-verify

      - name: publish netform_dialect_junos
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p netform_dialect_junos --no-verify

      - name: publish netform_diff
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p netform_diff --no-verify

      - name: publish netform_cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p netform_cli --no-verify
